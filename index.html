<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Calc-U-Later</header>
    <div class="shell">
        <div class="display">
            <div id="current"></div>
            <div id="total"></div>
        </div>
        <div class="keys">
            <div class="reset">
                <button class="clear-delete">Clear</button>
                <button class="clear-delete">Delete</button>
            </div>
            <div class="numbers">
                <button class="number" value="9">9</button>
                <button class="number" value="8">8</button>
                <button class="number" value="7">7</button>
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>
                <button class="lastRow">.</button>
                <button class="number lastRow" value="0">0</button>
                <button type="submit" class="lastRow">=</button>
            </div>
                <div class="operators">
                <button class="operator">x</button>
                <button class="operator">/</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>

            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
