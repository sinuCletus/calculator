<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Calc-U-Later</header>
    <div class="shell">
        <p class="model">TI-8.1</p>
        <div class="display"></div>
        <div class="keys">
            <div class="reset">
                <button class="clear-delete">Clear</button>
                <button class="clear-delete">Delete</button>
            </div>
            <div class="numbers">
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="number lastRow">0</button>
                <button class="lastRow">.</button>
                <button type="submit" class="lastRow">=</button>
            </div>
                <div class="operators">
                <button class="operator">x</button>
                <button class="operator">&#247;</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>

            
        </div>
    </div>
</body>
</html>
